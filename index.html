<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="icon" href="./images/logo.png" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="center">
			<div class="game-container">
				<p class="title">Rock Papper Scissors</p>
				<div class="move-container">
					<button class="move-button" onclick="playGame('rock')">
						<img
							class="move-icon"
							src="./images/rock-emoji.png"
							alt="rock-emoji"
						/>
					</button>
					<button class="move-button" onclick="playGame('paper')">
						<img
							class="move-icon"
							src="./images/paper-emoji.png"
							alt="paper-emoji"
						/>
					</button>
					<button class="move-button" onclick="playGame('scissors')">
						<img
							class="move-icon"
							src="./images/scissors-emoji.png"
							alt="scissors-emoji"
						/>
					</button>
				</div>
				<p class="result"></p>
				<p class="moves"></p>
				<p class="score"></p>
				<button class="reset-button" onclick=" reset()">Reset score</button>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
